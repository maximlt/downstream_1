on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'mode'     
        required: false
        default: 'dev' 
        type: choice
        options:
        - dev
        - prod

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Mode: $MODE"
        env:
          MODE: ${{ github.event.inputs.mode }}
